    function ptPosition() {
        var pointSymbol = new esri.symbol.SimpleMarkerSymbol();
        pointSymbol.setOutline = new esri.symbol.SimpleLineSymbol(esri.symbol.SimpleLineSymbol.STYLE_SOLID, new dojo.Color([255, 0, 0]),1);
        pointSymbol.setSize(15);
        pointSymbol.setColor(new dojo.Color([255,255, 0,1]));
        var point = new esri.geometry.Point(13740395.6058, 5130594.7971, new esri.SpatialReference({ wkid: 102100 }));
        var graphic = new esri.Graphic(point, pointSymbol);
        myMap.graphics.add(graphic);
        myMap.centerAndZoom(point,18);
    }

    function go() {
        var pointSymbol = new esri.symbol.SimpleMarkerSymbol();
        pointSymbol.setOutline = new esri.symbol.SimpleLineSymbol(esri.symbol.SimpleLineSymbol.STYLE_SOLID, new dojo.Color([255, 0, 0]), 1);
        pointSymbol.setSize(10);
        pointSymbol.setColor(new dojo.Color([255, 0, 0,1]));
        //alert(list[i]);
        var geometry = new esri.geometry.Point(list[i].substring(0, list[i].indexOf(',')), list[i].substring(list[i].indexOf(',') + 1, list[i].length), new esri.SpatialReference({ wkid: 102100 }));

        var graphic = new esri.Graphic(geometry, pointSymbol);

        myMap.graphics.add(graphic);

        var extent = myMap.extent;
        if (!extent.contains(graphic.geometry)) {
            myMap.centerAt(geometry);
        }
        i++;
    }

    function gogps() {
        go();
        if (i < icount) {
            window.setTimeout("gogps()", "2000");
        } else {
            window.clearTimeout("gogps()");
        }
    }
