                height: 80,
                bottom: 80
            },
        dataZoom: [{
            textStyle: {
                color: '#8392A5'
            },
            handleIcon: shipPath,
            handleSize: '150%',
            dataBackground: {
                areaStyle: {
                    color: '#8392A5'
                },
                lineStyle: {
                    opacity: 0.8,
                    color: '#8392A5'
                }
            },
            handleStyle: {
                color: '#fff',
                shadowBlur: 3,
                shadowColor: 'rgba(0, 0, 0, 0.6)',
                shadowOffsetX: 2,
                shadowOffsetY: 2
            }
        }, {
            type: 'inside'
        }],
        xAxis: {
            type: 'category',
            data: dates,
            axisLine: { lineStyle: { color: '#8392A5' } }
        },
        yAxis: {
            type: 'value',
            scale: true,
            axisLine: { lineStyle: { color: '#8392A5' } },
            splitLine: { show: false }
        },
        series: ser_time,
    };

	view.when(function(){
		initChart();
	});
	function initChart(){
	    let layer_list = [];
		options.forEach((option,index)=>{
			var overlay = new Echarts3Layer(view, echarts,'chartId_'+index);
			var chartsContainer = overlay.getEchartsContainer();
			overlay.initECharts(chartsContainer);
			overlay.setOption(option);
			layer_list.push(overlay);

		});

		let data_div = document.getElementById("dataZoom");
        let dataZoom = echarts4.init(data_div);
        dataZoom.setOption(option_time, true);
        dataZoom.on('click', function (params) {
            console.log(params);
        });

        layer_list.forEach(function (item, i) {
            let c = item.getECharts();
            echarts4.connect(c);
            c.on('click', function (params) {
                console.log(params);
            });
            c.on('legendselectchanged', function (params) {
                dataZoom.dispatchAction({
                    type: 'legendToggleSelect',
                    name: params.name
                });
            });
        });

	}

	//2D,3D的转换按钮
	switchButton.onclick=function(){
	    view.container = null;
	    if(switchButton.value == "2D"){
			view = new MapView({
				map: map,
				container: 'viewDiv',
				zoom: 5,
				center: [122.45, 37.75]
			});
			switchButton.value='3D';
		}else{
			view = new SceneView({
				map: map,
				container: 'viewDiv',
				zoom: 5,
				center: [122.45, 37.75]
			});
			switchButton.value='2D';
		}
		view.when(function(){
			initChart();
		});
	}
});
</script>
</body>
</html>
