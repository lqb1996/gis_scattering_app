    function ptPosition() {
        let pointSymbol = new esri.symbol.SimpleMarkerSymbol();

        myMap.centerAndZoom(point,18);
    }

    function go() {
        let pointSymbol = new esri.symbol.SimpleMarkerSymbol();
        pointSymbol.setOutline = new esri.symbol.SimpleLineSymbol(esri.symbol.SimpleLineSymbol.STYLE_SOLID, new dojo.Color([255, 0, 0]), 1);

        pointSymbol.setColor(new dojo.Color([255, 0, 0,1]));
        let geometry = new esri.geometry.Point(list[i].substring(0, list[i].indexOf(',')), list[i].substring(list[i].indexOf(',') + 1, list[i].length), new esri.SpatialReference({ wkid: 102100 }));
        let graphic = new esri.Graphic(geometry, pointSymbol);
        myMap.graphics.add(graphic);

        let extent = myMap.extent;
        if (!extent.contains(graphic.geometry)) {
            myMap.centerAt(geometry);
        }
        i++;
    }

    function gogps() {
        go();
        if (i < icount) {
            // window.setTimeout("gogps()", "2000");
            gogps();

    function draw_points(re) {
        // let point = new esri.geometry.Point(re_list[re]['lon'], re_list[re]['lat'],
        //     new esri.SpatialReference({wkid: 102100}));
        let point = new esri.geometry.Point(re_list[re]['lon'], re_list[re]['lat'],
            sr);

        let pointSymbol = new esri.symbol.SimpleMarkerSymbol();
        pointSymbol.setOutline = new esri.symbol.SimpleLineSymbol(esri.symbol.SimpleLineSymbol.STYLE_SOLID, new dojo.Color([255, 0, 0]),1);
        pointSymbol.setSize(15);
        pointSymbol.setColor(new dojo.Color([255,255, 0,1]));

        let content = "";
        let entity = "";
        if('content' in re_list[re]) {
            content = re_list[re]['content'];
        }
        if('entity' in re_list[re]){
            entity = re_list[re]['entity'];
        }
        let ts = new esri.symbol.TextSymbol(content);
        ts.setOffset(30, -20);
        ts.setColor([255,255,255]);

        let infoTemplate = new esri.InfoTemplate();
        infoTemplate.setTitle(entity);
        infoTemplate.setContent(content);

        let graphic = new esri.Graphic(point, pointSymbol);
        let text_graphic = new esri.Graphic(point, ts);
        graphic.setInfoTemplate(infoTemplate);
        text_graphic.setInfoTemplate(infoTemplate);

        // 如果不是起始点,则画出连线
        if(re >0){
            let polyline = esri.geometry.Polyline({
                type: "polyline", // autocasts as new Polyline()
                paths: [[
                    [re_list[re-1].lon, re_list[re-1].lat],
                    [re_list[re].lon, re_list[re].lat]
                ]],
                spatialReference: sr
            });
            polyline = esri.geometry.Polyline(polyline);

            // let zero = new esri.geometry.Point(0, 0, myMap.spatialReference);

            //     myMap.spatialReference
            // );

            // Create a symbol for drawing the line
            let lineSymbol = esri.symbol.SimpleLineSymbol({
                // type: "simple-line", // autocasts as SimpleLineSymbol()
                color: [255, 255, 0],
                width: 2
            });

            // Create an object for storing attributes related to the line
            let lineAtt = {
                Name: "Keystone Pipeline",
                Owner: "TransCanada",
                Length: "3,456 km"
            };
            let g_line = new esri.Graphic(polyline, lineSymbol, sr);
            graphicLayer.add(g_line);
        }
        graphicLayer.add(graphic);
        graphicLayer.add(text_graphic);

        // 定义一个多点组合的要素,要素中各点的样式和标签相同

    function unbind_points(re) {

        for(let r in re_list) {
            let b = $('#'+r);
            if(b.attr("style") == "background:red") {

    function show_route() {
        for(let r in re_list){

        }
    }

    function draw_time_bar() {
        let start_date = new Date(re_list[0]['date']);
        let range = new Date(re_list[re_list.length-1]['date']);
        let cal = new CalHeatMap();

        // 每个节点的onclick事件
        let f_click = function(data){
            let start_time = data.getTime();
            let end_time = start_time + 1543420800000 - 1543334400000;
            cal.highlight(data);
            for(let r in re_list) {
                let t = new Date(re_list[r]['date']).getTime();
                if (t > start_time && t < end_time) {
                    draw_points(r);
                }
            }
        };

        cal.init({
            itemSelector: "#heatmap",
            start: start_date,
            range: range,
            domain: "day",
            subdomain: "week",
            highlight: range,
            data: bar_data,
            legend: [1],
            onClick: f_click
        });
    }
