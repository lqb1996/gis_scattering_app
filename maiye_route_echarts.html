const re_list = eval(route);

require([
    "esri/Map",
    'esri/views/MapView',
    "esri/views/SceneView",
    "src/Echarts3Layer",
    "dojo/domReady!"
], function (
    Map,
    MapView,
    SceneView,
    Echarts3Layer
) {
	var switchButton = document.getElementById("switch-btn");
	map = new Map({
		basemap: "satellite",
		ground: "world-elevation"
	});
	view = new MapView({
		map: map,
		container: 'viewDiv',
		zoom: 3,
		center: [122.45, 37.75]
	});

	// 莫卡托投影转换成WGS84经纬度坐标
    function mercatorTolonlat(mercator){
        var lonlat={x:0,y:0};
        var x = mercator.x/20037508.34*180;
        var y = mercator.y/20037508.34*180;
        y= 180/Math.PI*(2*Math.atan(Math.exp(y*Math.PI/180))-Math.PI/2);
        lonlat.x = x;
        lonlat.y = y;
        return lonlat;
    }

    // 航线图标的path
    // var planePath = 'path://M1705.06,1318.313v-89.254l-319.9-221.799l0.073-208.063c0.521-84.662-26.629-121.796-63.961-121.491c-37.332-0.305-64.482,36.829-63.961,121.491l0.073,208.063l-319.9,221.799v89.254l330.343-157.288l12.238,241.308l-134.449,92.931l0.531,42.034l175.125-42.917l175.125,42.917l0.531-42.034l-134.449-92.931l12.238-241.308L1705.06,1318.313z';
    var planePath = 'path://M656.66666662 833.3l0-40.2-26.7 0 0 40.2L656.66666662 833.3z m80.4-307.9L737.06666662 445.00000001l-40.2-1e-8 0 80.4 40.2 0z m0-107.1l0-80.4-40.19999999 0-1e-8 80.4 40.2 0z m0-107.20000001l0-80.39999999-40.2 0 0 80.4 40.2-1e-8z m0-107.09999999s0.9-35.3-13.4-53.6c-11.4-14.6-26.8-13.4-26.79999999-13.4l0 67 40.19999999 0z m-133.90000001 656.10000001L603.16666661 96.89999999S632.96666662 30 696.86666662 30c41.4 0 66.9 66.9 66.9 66.9l0 896.99999999c-28.40000001-109.5-160.6-133.8-160.60000001-133.79999998z m415.00000001-575.70000001l0 40.2-66.9 0 0-84.79999999 66.9 44.59999999z m-26.8 200.9l12.7 120.50000001c2.6 22.5-16.9 35.2-16.9 35.19999999l-36 26.5L951.16666662 485.3l40.2 0z m-174 200.7l26.8 1e-8L844.16666662 190.7l-26.8 0L817.36666662 686z m66.9-147.2L884.26666662 217.4l-26.7 0 0 321.3 26.7 0 0 0.1z m40.2-66.99999999L924.46666662 257.60000001 897.66666662 257.6l0 214.2 26.8 1e-8z m13.3-240.90000001L937.76666662 678 790.66666662 806.6 790.66666662 123.8l147.1 107.1z';
    var color = ['#a6c84c', '#ffa022', '#46bee9'];
    var series = [];
    let maiye = [];
    let lines = [];
    re_list.forEach(function (item, x) {
        for(let i in item)
        {
            // 转为经纬度坐标
            let m = {x: item[i].lon, y: item[i].lat};
            m = mercatorTolonlat(m);
            maiye.push({
                name: item[i].entity,
                value: [m.x, m.y, item[i].x, item[i].entity, item[i].location,item[i].type,item[i].content,item[i].date]
            });
            // 增加线条配置项
            if(i>0){
                let m_1 = {x: item[i-1].lon, y: item[i-1].lat};
                m_1 = mercatorTolonlat(m_1);
                lines.push([{
                    coord: [m_1.x, m_1.y]
                }, {
                    coord: [m.x, m.y]
                }]);
            }
        }
    });
    series.push(
        // 波纹散点
        {
        name: 'location',
        type: 'effectScatter',
        coordinateSystem: 'geo',
        zlevel: 2,
        rippleEffect: {
            brushType: 'stroke'
        },
        showEffectOn:"emphasis",
        label: {
            normal: {
                show: true,
                position: 'right',
                formatter: function (param) {
                    if(param.data.value[4] !== undefined){
                        return param.data.value[4];
                    }
                    return ' ';
                }
            },
        },
        emphasis:{
            show: true,
        },
        tooltip: {
            trigger: 'item',
            formatter: function (param) {
                let h_tool = '';
                if(param.data.value[4] !== undefined){
                    h_tool += '地点:' + param.data.value[4] + '</br>';
                }
                if(param.data.value[7] !== undefined){
                    h_tool += '时间:' + param.data.value[7] + '</br>';
                }
                if(param.data.value[0] !== undefined&&param.data.value[1] !== undefined){
                    h_tool += '地理坐标:' + param.data.value[0] + ',' + param.data.value[1] + '</br>';
                }
                if(param.data.value[5] !== undefined){
                    h_tool += '事件类型:' + param.data.value[5] + '</br>';
                }
                if(param.data.value[6] !== undefined){
                    h_tool += param.data.value[6] + '</br>';
                }
                return h_tool;
            }
        },
        symbolSize: function(param){
            if(param[4] !== undefined){
                return 12;
            }
            return 7;
        },
        itemStyle: {
            normal: {
                color: color[0]
            }
        },
        data: maiye
    },
    // 尾气+透明线
    {
        name: 'route',
        type: 'lines',
        zlevel: 1,
        effect: {
            show: true,
            period: 6,
            trailLength: 0.7,
            color: '#fff',
            symbolSize: 3
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a}'
        },
        lineStyle: {
            normal: {
                color: color[0],
                width: 0,
                // curveness: 0.2
            }
        },
        data: lines
    },
    // 飞机+实线
    // {
    //     name: '麦耶号导弹驱逐舰',
    //     type: 'lines',
    //     zlevel: 2,
    //     effect: {
    //         show: true,
    //         period: 6,
    //         trailLength: 0,
    //         symbol: planePath,
    //         symbolSize: 15
    //     },
    //     tooltip: {
    //         trigger: 'item',
    //         formatter: '{a}'
    //     },
    //     lineStyle: {
    //         normal: {
    //             color: color[0],
    //             width: 1,
    //             opacity: 0.4,
    //             // curveness: 0.2
    //         }
    //     },
    //     data: lines
    // }
    );

    // 总配置项
    var option = {
		title: {
            text: '麦耶号导弹驱逐舰',
            left: 'center',
            textStyle: {
                color: '#fff'
            }
        },
        geo: {
            map: '',
            label: {
                emphasis: {
                    show: false
                }
            },
            roam: true,
            itemStyle: {
                normal: {
                    areaColor: '#323c48',
                    borderColor: '#404a59'
                },
                emphasis: {
                    areaColor: '#2a333d'
                }
            },
        },
        emphasis:{
		    show: true
        },
        legend: {

        },
        tooltip: {
            trigger: 'item'
        },
        series: series
    };
	options.push(option);

	let route = [];

	re_list.forEach(function (re, idx) {
        route.push({
            name: "麦耶号_"+idx,
                type: 'line',
            zlevel: 1,
            effect: {
                show: true,
                    period: 6,
                    trailLength: 0.7,
                    color: '#fff',
                    symbolSize: 3
            },
            lineStyle: {
                normal: {
                    color: '#ff0000',
                        width: 1,
                        curveness: 0.2
                }
            },
            data: re
        });
    });
	let option_time = {
        dataZoom: [
            {   // 这个dataZoom组件，默认控制x轴。
                type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件
                start: 10,      // 左边在 10% 的位置。
                end: 60         // 右边在 60% 的位置。
            }
        ],
        series: route
    };

    option_time = {
        dataZoom: [
            {
                id: 'dataZoomX',
                type: 'slider',
                xAxisIndex: [0],
                filterMode: 'filter', // 设定为 'filter' 从而 X 的窗口变化会影响 Y 的范围。
                start: 30,
                end: 70
            }
        ],
        xAxis: {
            type: 'value'
        },
        yAxis: {
            type: 'value'
            // yAxis 中并没有使用 min、max 来显示限定轴的显示范围。
        },
        series: {
            type: 'scatter',
            data: [
                // 第一列对应 X 轴，第二列对应 Y 轴。
                [12, 24, 36],
                [90, 80, 70],
                [3, 9, 27],
                [1, 11, 111]
            ]
        }
    };

	view.when(function(){
		initChart();
	});
	function initChart(){
		options.forEach((option,index)=>{
			var overlay = new Echarts3Layer(view, echarts,'chartId_'+index);
			var chartsContainer = overlay.getEchartsContainer();
			overlay.initECharts(chartsContainer);
			overlay.setOption(option);
		});

		let data_div = document.getElementById("dataZoom");
        let dataZoom = echarts.init(data_div);
        dataZoom.setOption(option_time);
	}

	//2D,3D的转换按钮
	switchButton.onclick=function(){
	    view.container = null;
	    if(switchButton.value == "2D"){
			view = new MapView({
				map: map,
				container: 'viewDiv',
				zoom: 5,
				center: [122.45, 37.75]
			});
			switchButton.value='3D';
		}else{
			view = new SceneView({
				map: map,
				container: 'viewDiv',
				zoom: 5,
				center: [122.45, 37.75]
			});
			switchButton.value='2D';
		}
		view.when(function(){
			initChart();
		});
	}
});
</script>
